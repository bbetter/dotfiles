# ==================================================
# KEYBINDS (PHILOSOPHY APPLIED)
# ==================================================

$mainMod = SUPER

# ==================================================
# SYSTEM / SESSION
# ==================================================

bind = $mainMod, L, exec, swaylock
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, W, exec, ~/.config/hypr/toggle-waybar.sh

# ==================================================
# LAUNCHERS
# ==================================================

bind = $mainMod, SPACE, exec, vicinae toggle
bind = $mainMod, B, exec, firefox
bind = $mainMod, RETURN, exec, sh -c "GDK_BACKEND=wayland ghostty"
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, exec, thunderbird

# ==================================================
# WINDOW NAVIGATION & MOVEMENT
# ==================================================

# Focus (super)
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Move windows within monitor (super+shift)
bind = $mainMod SHIFT, left,  swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up,    swapwindow, u
bind = $mainMod SHIFT, down,  swapwindow, d


# Resize windows (super+ctrl)
bind = $mainMod CTRL, left,  resizeactive, -40 0
bind = $mainMod CTRL, right, resizeactive, 40 0
bind = $mainMod CTRL, up,    resizeactive, 0 -40
bind = $mainMod CTRL, down,  resizeactive, 0 40

# Toggle floating + fullscreen
bind = $mainMod, F, togglefloating
bind = $mainMod SHIFT, F, fullscreen

# Alt+Tab minimal sane set
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev

# ==================================================
# WORKSPACES
# ==================================================

bind = $mainMod, grave,  hyprtasking:toggle, all
bind = , escape,        hyprtasking:if_active, hyprtasking:toggle all

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# ==================================================
# MONITORS (super+alt)
# ==================================================

bind = $mainMod ALT, left,  movewindow, mon:l
bind = $mainMod ALT, right, movewindow, mon:r

# ==================================================
# SCRATCHPADS
# ==================================================

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ==================================================
# SCREENSHOTS
# ==================================================

bind = , Print,        exec, ~/.local/bin/screenshot-simple area-clip
bind = SHIFT, Print,  exec, ~/.local/bin/screenshot-simple area-file
bind = CTRL, Print,   exec, ~/.local/bin/screenshot-simple full-clip
bind = CTRL SHIFT, Print, exec, ~/.local/bin/screenshot-simple full-file

# ==================================================
# RECORDING
# ==================================================

bind = $mainMod, F9,        exec, ~/.config/waybar/start-recording-window.sh
bind = $mainMod SHIFT, F9,  exec, ~/.config/waybar/start-recording-area.sh
bind = $mainMod CTRL, F9,   exec, ~/.config/waybar/start-recording-all.sh
bind = $mainMod, F10,       exec, ~/.config/waybar/stop-recording.sh

# ==================================================
# CLIPBOARD
# ==================================================

bind = $mainMod, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy

# ==================================================
# MOUSE
# ==================================================

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ==================================================
# MEDIA KEYS
# ==================================================

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp,   exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = ,XF86AudioNext,  exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay,  exec, playerctl play-pause
bindl = ,XF86AudioPrev,  exec, playerctl previous

# ==================================================
# HELP
# ==================================================

bind = $mainMod, H, exec, ~/.config/hypr/show-binds.sh

