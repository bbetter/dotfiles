# ==================================================
# KEYBINDS
# ==================================================

$mainMod = SUPER


# ==================================================
# SYSTEM / SESSION
# ==================================================

bind = $mainMod, L, exec, swaylock                             # Lock screen
bind = $mainMod, Q, killactive                                 # Close focused window
bind = $mainMod, M, exit                                       # Exit Hyprland
bind = $mainMod, F, fullscreen                                 # Toggle fullscreen
bind = $mainMod, J, togglesplit                                # Toggle split direction
bind = $mainMod, W, exec, ~/.config/hypr/toggle-waybar.sh      # Toggle Waybar visibility


# ==================================================
# LAUNCHERS
# ==================================================

bind = $mainMod, SPACE, exec, fuzzel --show drun                # Universal launcher (apps)

bind = $mainMod, B, exec, firefox                               # Open Firefox
bind = $mainMod, RETURN, exec, $terminal                        # Open terminal
bind = $mainMod, E, exec, $fileManager                          # Open file manager
bind = $mainMod, T, exec, thunderbird                           # Open Thunderbird


# ==================================================
# WINDOW NAVIGATION
# ==================================================

bind = $mainMod, left,  movefocus, l                             # Focus window left
bind = $mainMod, right, movefocus, r                             # Focus window right
bind = $mainMod, up,    movefocus, u                             # Focus window up
bind = $mainMod, down,  movefocus, d                             # Focus window down

bind = ALT, TAB,        cyclenext                                # Cycle windows (Alt+Tab)
bind = ALT, TAB,        bringactivetotop                         # Raise focused window
bind = ALT SHIFT, TAB,  cyclenext, prev                          # Cycle windows backward
bind = ALT SHIFT, TAB,  bringactivetotop                         # Raise focused window


# ==================================================
# WORKSPACES
# ==================================================

bind = $mainMod, grave,  hyprtasking:toggle, all                # Workspace overview
bind = , escape,        hyprtasking:if_active, hyprtasking:toggle all  # Close overview

bind = $mainMod, 1, workspace, 1                                # Switch to workspace 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10                               # Switch to workspace 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1                    # Move window to ws 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10                   # Move window to ws 10

bind = $mainMod, mouse_down, workspace, e+1                     # Next workspace
bind = $mainMod, mouse_up,   workspace, e-1                     # Previous workspace

bind = $mainMod CTRL, left,  exec, ~/.config/hypr/ws_nav.py left  # Workspace left (smart)
bind = $mainMod CTRL, right, exec, ~/.config/hypr/ws_nav.py right # Workspace right (smart)


# ==================================================
# SCRATCHPADS
# ==================================================

bind = $mainMod, S, togglespecialworkspace, magic               # Toggle scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:magic        # Send window to scratchpad

bind = $mainMod SHIFT, L, togglespecialworkspace, logcat        # Toggle logcat scratchpad


# ==================================================
# SCREENSHOTS
# ==================================================

bind = , Print,        exec, ~/.local/bin/screenshot-simple area-clip   # Screenshot area → clipboard
bind = SHIFT, Print,  exec, ~/.local/bin/screenshot-simple area-file   # Screenshot area → file
bind = CTRL, Print,   exec, ~/.local/bin/screenshot-simple full-clip   # Screenshot screen → clipboard
bind = CTRL SHIFT, Print, exec, ~/.local/bin/screenshot-simple full-file # Screenshot screen → file


# ==================================================
# RECORDING
# ==================================================

bind = $mainMod, F9,        exec, ~/.config/waybar/start-recording-window.sh # Record window
bind = $mainMod SHIFT, F9,  exec, ~/.config/waybar/start-recording-area.sh   # Record area
bind = $mainMod CTRL, F9,   exec, ~/.config/waybar/start-recording-all.sh    # Record screen
bind = $mainMod, F10,       exec, ~/.config/waybar/stop-recording.sh         # Stop recording


# ==================================================
# CLIPBOARD
# ==================================================

bind = $mainMod, V, exec, cliphist list | $menu --dmenu --prompt "Clipboard" | cliphist decode | wl-copy  # Clipboard history


# ==================================================
# MOUSE
# ==================================================

bindm = $mainMod, mouse:272, movewindow                        # Move window with mouse
bindm = $mainMod, mouse:273, resizewindow                      # Resize window with mouse


# ==================================================
# MEDIA KEYS
# ==================================================

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+   # Volume up
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-        # Volume down
bindel = ,XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle       # Mute audio
bindel = ,XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle     # Mute mic

bindel = ,XF86MonBrightnessUp,   exec, brightnessctl -e4 -n2 set 5%+                   # Brightness up
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-                   # Brightness down

bindl = ,XF86AudioNext,  exec, playerctl next                                         # Media next
bindl = ,XF86AudioPause, exec, playerctl play-pause                                   # Media pause
bindl = ,XF86AudioPlay,  exec, playerctl play-pause                                   # Media play
bindl = ,XF86AudioPrev,  exec, playerctl previous                                     # Media previous


# ==================================================
# HELP / CHEATSHEET
# ==================================================

bind = $mainMod, H, exec, ~/.config/hypr/show-binds.sh   # Show keybindings cheatsheet
