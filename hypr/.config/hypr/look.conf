# ============================
# LOOK & FEEL (Hyprland 0.53 FINAL + Validated)
# ============================

general {
    gaps_in = 4
    gaps_out = 4
    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(707070dd)

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = yes
        size = 3
        passes = 1
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = windows,     1, 4.5, easeOutQuint
    animation = fade,        1, 2.0, quick
    animation = workspaces,  1, 2.2, easeInOutCubic
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true
}

